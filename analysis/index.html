<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Israeli Government Analytics</title>
        <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.css" rel="stylesheet"></link>
        <link href="style.css" rel="stylesheet"></link>
    </head>
    <body>
        <h1>{{i18n.mainTitle}}</h1>

        <div id="partyByParliament" class="scrollReveal">
            <h2>{{i18n.partyByParliamentTitle}}</h2>
            <div class="chartContainer">
                <canvas class="chart" width="600" height="400"></canvas>
            </div>
            <div class="sliderContainer">
                <label>{{i18n.parliament}} <span class="value">#1</span></label>
                <input type="range" min="0" max="8" value="0"/>
            </div>
            <div class="selectContainer">
                <select>
                    <option value="votersPercent">{{i18n.votersPercent}}</option>
                    <option value="mandatesCount">{{i18n.mandatesCount}}</option>
                    <option value="seatsCount">{{i18n.seatsCount}}</option>
                </select>
            </div>
        </div>

        <hr/>

        <div id="numPartiesByParliament" class="scrollReveal">
            <h2>{{i18n.numPartiesByParliamentTitle}}</h2>
            <div class="chartContainer">
                <canvas class="chart" width="600" height="400"></canvas>
            </div>
        </div>

        <hr/>

        <div id="attributeTrends" class="scrollReveal">
            <h2>{{i18n.attributeTrendsTitle}}</h2>
            <div class="chartContainer">
                <canvas class="chart" width="600" height="400"></canvas>
            </div>
            <div class="selectContainer">
                <select>
                    <option value="votersPercent">{{i18n.votersPercent}}</option>
                    <option value="mandatesCount">{{i18n.mandatesCount}}</option>
                    <option value="seatsCount">{{i18n.seatsCount}}</option>
                </select>
            </div>
        </div>

        <hr/>

        <div id="orientationTrends" class="scrollReveal">
            <h2>{{i18n.orientationTrendsTitle}}</h2>
            <div class="chartContainer">
                <canvas class="chart" width="600" height="400"></canvas>
            </div>
            <div class="selectContainer">
                <select>
                    <option value="votersPercent">{{i18n.votersPercent}}</option>
                    <option value="mandatesCount">{{i18n.mandatesCount}}</option>
                    <option value="seatsCount">{{i18n.seatsCount}}</option>
                </select>
            </div>
        </div>

        <br/>
        
        <div id="i18nBar">
            <button onclick="loadInternationalization('he')">
                <img src="he-il.png"/>
                עברית
            </button>
            <button onclick="loadInternationalization('en')">
                <img src="en-gb.png"/>
                English
            </button>
        </div>

        <div id="unfinishednessPopup" style="display: none">
            <div class="toolBar">
                <div class="closeBtn">x</div>
            </div>
            <div class="content">
                <h2>{{i18n.unfinishednessPopupTitle}}</h2>
                <p>
                    {{i18n.unfinishednessPopupContent}}
                </p>
                <p>
                    {{i18n.unfinishednessPopupCta}}
                </p>
                <a
                    href="https://github.com/soryy708/israeli-gov-analytics/labels/data%20entry"
                    target="_blank"
                    rel="noreferrer"
                >
                    <button>{{i18n.unfinishednessPopupButton}}</button>
                </a>
                <p>
                    <a href="#" class="closeBtn">{{i18n.unfinishednessPopupClose}}</a>
                </p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.0.slim.min.js" integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="i18n.he.js"></script>
        <script src="i18n.en.js"></script>
        <script src="i18n.js"></script>
        <script src="data.js"></script>
        <script src="app.js"></script> <!-- Should be after i18n and data.js -->
    </body>
</html>
